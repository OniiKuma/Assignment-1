<!--Start with the doc type tag which will tell the browser what type of doc and version of the HTML-->
<!DOCTYPE html>
<!--Start with the html tag this will hold all of your page contents.-->
<html>
<!--The head tag holds usually not displayable items-->
<head>
<title>Launching your UAT Space Program HTML Document Tags</title>
</head>
<!--The body tag holds all of the content that will displayed on the page-->
<body>
 <script>
  document.write("<h1>UAT Space Program</h1>");
</script>

<h3>Space is REALLY BIG</h3>
<p>I hope you go into space one day</p>

<button onclick="myFunction()">Alert</button>

<script>
function myFunction() {
  alert("Let's go to space!");
}
</script>


</body>
</html>
